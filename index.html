<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>particle</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
<div class="content">
  <div class="heading card">
    <h1>パーティクルのデモ</h1>
    <p>ボタンを押すとパーティクルがうぇいうぇいする</p>
  </div>
  <div class="main">
    <canvas id="canvas" class="card"></canvas>
    <div class="controls card">
      <div class="row">
        <p id="fps"></p>
      </div>
      <div class="row">
        <label for="num">num</label><input id="num" type="text" value="1000">
      </div>
      <div class="row">
        <label for="speed">speed</label><input id="speed" min="0.01" max="1" step="0.01" value="0.05" type="range"><span id="speed-value"></span>
      </div>
      <div class="row">
        <label for="r">r</label><input id="r" min="1" max="16" step="1" value="1" type="range"><span id="r-value"></span>
      </div>
      <div class="row">
        <button id="init-random">random</button>
        <button id="init-circle">circle</button>
        <button id="init-nautilus">nautilus</button>
      </div>
    </div>
  </div>
</div>
<script src="dist/app.bundle.js"></script>
</body>
</html>
