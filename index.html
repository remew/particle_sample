<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>particle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="content">
  <div class="canvasWrapper">
    <canvas id="canvas"></canvas>
  </div>
  <div class="controls">
    <div class="row">
      <p id="fps"></p>
    </div>
    <div class="row">
      <label>num<input id="num" type="text" value="1000"></label>
    </div>
    <div class="row">
      <label for="speed">speed<input id="speed" min="0.01" max="1" step="0.01" value="0.05" type="range"></label><span id="speed-value"></span>
    </div>
    <div class="row">
      <label for="r">r<input id="r" min="1" max="16" step="1" value="3" type="range"></label><span id="r-value"></span>
    </div>
    <div class="row">
      <button id="init-random">random</button>
    </div>
    <div class="row">
      <button id="init-circle">circle</button>
    </div>
    <div class="row">
      <button id="init-nautilus">nautilus</button>
    </div>
  </div>
</div>
<script src="dist/app.bundle.js"></script>
</body>
</html>
